name: Bug report
description: Create a bug report to help us address errors in the repository
labels: [bug]
body:
  - type: markdown
    attributes:
      value: >
        Before requesting please search [existing issues](https://t.me/c/1937296927/3602/25534).

  - type: input
    attributes:
      label: "Repository commit"
      description: >
        The commit hash for `SenatorovAI` repository.
      placeholder: "a0b0f414ae134aa1772d33bb930e5a960f9979e8"
    validations:
      required: true

  - type: input
    attributes:
      label: "Python version (python --version)"
      placeholder: "Python 3.10.7"
    validations:
      required: true

  - type: textarea
    attributes:
      label: "Скопируйте код ошибки"
      description: >
        Вставьте сюда лог ошибки.
      placeholder: |
        LOG ERROR
        ...
    validations:
      required: true

  - type: textarea
    attributes:
      label: "Expected behavior"
      description: "Describe the behavior you expect. May include images or videos."
    validations:
      required: true

  - type: textarea
    attributes:
      label: "Actual behavior"
    validations:
      required: true
