name: pyright
on:
  push:
    branches:
      - "**"
  schedule:
    - cron: "0 0 * * *" # Run every day
  workflow_dispatch:
  create:
  delete:
  release:
  issues:
  pull_request:
    branches:
      - "**"
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
    
    - uses: jakebailey/pyright-action@v1
      with:
        version: 1.1.311
    - run: pip install pyright nbqa
    - run: nbqa pyright $(git ls-files '*.py' '*.ipynb')
